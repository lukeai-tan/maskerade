<!-- templates/display.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display Image and Table</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="split-container">
        <div class="left-pane">
            <h2>Uploaded Image</h2>
            <img src="{{ url_for('uploaded_file', filename=filename) }}" alt="Uploaded Image">
        </div>
        <div class="right-pane">
            <h2>Data Table</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody>
                    <tr><td>Item 1</td><td>Value A</td></tr>
                    <tr><td>Item 2</td><td>Value B</td></tr>
                    <tr><td>Item 3</td><td>Value C</td></tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
