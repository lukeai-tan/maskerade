<!-- templates/display.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Masked Image and Table</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="split-container">
        <div class="left-pane">
            <h2>Masked Image</h2>
            <img src="{{ image_url }}" alt="Masked Image" style="max-width:500px;">
            <br>
            <a href="{{ image_url }}" download>Download image</a>
        </div>
        <div class="right-pane">
            <h2>Data Table</h2>
            <table border="1">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in table_data %}
                    <tr>
                        <td>{{ row.name }}</td>
                        <td>{{ row.value }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
