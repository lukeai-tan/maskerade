<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Image Upload & Table Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            display: flex;
            gap: 40px;
            align-items: flex-start;
        }
        .upload-section, .table-section {
            flex: 1;
            box-sizing: border-box;
        }
        .upload-section {
            max-width: 300px;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
        }
        .table-section {
            flex-grow: 2;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table th, table td {
            padding: 10px;
            border: 1px solid #aaa;
            text-align: left;
        }
        table th {
            background-color: #f2f2f2;
        }
        input[type="file"] {
            display: block;
            margin-top: 10px;
        }
        button {
            margin-top: 15px;
            padding: 8px 15px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Upload Image & View Data</h1>

    <div class="container">
        <!-- Image upload form -->
        <div class="upload-section">
            <h2>Upload Image</h2>
            <form action="/upload" method="post" enctype="multipart/form-data">
                <label for="imageInput">Choose an image:</label>
                <input type="file" id="imageInput" name="image" accept="image/*" required />
                <button type="submit">Upload</button>
            </form>
        </div>

        <!-- Table on the right -->
        <div class="table-section">
            <h2>Data Table</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody>
                    <tr><td>1</td><td>Item One</td><td>123</td></tr>
                    <tr><td>2</td><td>Item Two</td><td>456</td></tr>
                    <tr><td>3</td><td>Item Three</td><td>789</td></tr>
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
